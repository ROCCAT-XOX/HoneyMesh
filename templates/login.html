<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'honey-gold': '#FFC000',
                        'honey-dark': '#D9A400',
                        'honey-light': '#FFD54F'
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif']
                    },
                    boxShadow: {
                        'honey': '0 4px 14px 0 rgba(255, 192, 0, 0.39)'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>{{.title}}</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .honey-gradient {
            background: linear-gradient(135deg, #FFC000 0%, #FFD54F 100%);
        }
        .form-input:focus {
            border-color: #FFC000;
            box-shadow: 0 0 0 3px rgba(255, 192, 0, 0.25);
        }
        .login-bg {
            background-image: url('/assets/Backgroundlogin.webp');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .login-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        .login-container {
            position: relative;
            z-index: 2;
        }
        .alert-error {
            background-color: #FEE2E2;
            border-left: 4px solid #EF4444;
            color: #B91C1C;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="login-bg h-screen flex items-center justify-center">
    <div class="login-container w-full max-w-md p-6">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-honey">
            <div class="honey-gradient py-6 px-6 text-center">
                <img class="mx-auto h-24 w-auto rounded-full border-4 border-white shadow-lg" src="/assets/profileExample.png" alt="HoneyMesh">
                <h2 class="mt-4 text-2xl font-bold text-white">HoneyMesh</h2>
                <p class="text-white opacity-80">Bienenstock-Überwachungssystem</p>
            </div>

            <div class="p-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-6">Anmelden</h3>

                {{if .error}}
                <div class="alert-error">
                    <p class="text-sm font-medium">{{.error}}</p>
                </div>
                {{end}}

                <form class="space-y-5" action="/login" method="POST">
                    <div>
                        <label for="user" class="block text-sm font-medium text-gray-700 mb-1">Benutzername</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="user" name="user" type="text" required class="form-input block w-full pl-10 sm:text-sm border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-gold transition duration-150" placeholder="Benutzername eingeben">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input block w-full pl-10 sm:text-sm border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-honey-gold transition duration-150" placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white honey-gradient hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-honey-gold transition duration-150">
                            Anmelden
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-xs text-gray-500">© 2025 HoneyMesh. Alle Rechte vorbehalten.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
