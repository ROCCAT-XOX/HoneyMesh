<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <title>{{.title}}</title>
</head>
<body>



    {{ if .error }}
    <div class="alert alert-danger" role="alert">
        {{ .error }}
    </div>
    {{ end }}

    {{ if .message }}
    <div class="alert alert-success" role="alert">
        {{ .message }}
    </div>
    {{ end }}
    <div class="h-screen flex items-center justify-center bg-[url('/assets/Backgroundlogin.webp')] bg-no-repeat bg-cover bg-center">
        <div class="p-4 bg-white border border-gray-200 rounded-lg shadow sm:mx-auto sm:w-full sm:max-w-md">
            <img class="mx-auto h-20 w-auto rounded-full" src="/assets/profileExample.png" alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create an Account</h2>
            {{if .error}}
            <div style="color: red;" class="text-center mb-4">{{.error}}</div>
            {{end}}
            <div class="mt-10">
                <form class="space-y-6" action="/create-user" method="POST">
                    <input type="hidden" name="origin" value="first-login">
                    <div>
                        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                        <div class="mt-2">
                            <input id="username" name="username" type="text" required class="block w-full rounded-md border-gray-300 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" required class="block w-full rounded-md border-gray-300 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
                        <div class="mt-2">
                            <input id="confirmPassword" name="confirmPassword" type="password" required class="block w-full rounded-md border-gray-300 py-1.5 text-gray-900 placeholder:text-gray-400 focus:ring-indigo-600 sm:text-sm">
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline focus:outline-2 focus:outline-offset-2 focus:outline-indigo-600" style="background-color: rgb(255 192 0 / var(--tw-bg-opacity))">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
