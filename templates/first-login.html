<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HoneyMesh - Erstanmeldung">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>{{.title}} | HoneyMesh</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/32215a5137.js" crossorigin="anonymous"></script>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --honey-gold: #FFD43B;
            --honey-gold-dark: #FFC107;
            --honey-gold-light: #FFE082;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/assets/Backgroundlogin.webp') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .login-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            z-index: 2;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, var(--honey-gold) 0%, var(--honey-gold-dark) 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
            background-color: white;
            padding: 4px;
            object-fit: cover;
        }

        .login-body {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--honey-gold);
            box-shadow: 0 0 0 0.25rem rgba(255, 212, 59, 0.25);
        }

        .input-icon-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
        }

        .input-icon-field {
            padding-left: 2.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--honey-gold) 0%, var(--honey-gold-dark) 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .alert {
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #842029;
        }

        .alert-success {
            background-color: #d1e7dd;
            border-color: #badbcc;
            color: #0f5132;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <img src="/assets/profileExample.png" alt="HoneyMesh Logo" class="login-logo">
            <h2 class="fs-3 fw-bold mb-1">Willkommen bei HoneyMesh</h2>
            <p class="mb-0 opacity-75">Erstellen Sie Ihren Administrator-Account</p>
        </div>

        <div class="login-body">
            {{if .error}}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-circle me-2"></i> {{.error}}
            </div>
            {{end}}

            {{if .message}}
            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i> {{.message}}
            </div>
            {{end}}

            <h3 class="fs-5 fw-bold mb-4">Konto erstellen</h3>

            <form action="/create-user" method="POST">
                <input type="hidden" name="origin" value="first-login">

                <div class="form-group">
                    <label for="username" class="form-label">Benutzername</label>
                    <div class="input-icon-container">
                        <i class="fas fa-user input-icon"></i>
                        <input id="username" name="username" type="text" required
                               class="form-control input-icon-field"
                               placeholder="Benutzername eingeben">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Passwort</label>
                    <div class="input-icon-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input id="password" name="password" type="password" required
                               class="form-control input-icon-field"
                               placeholder="Passwort eingeben">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Passwort bestätigen</label>
                    <div class="input-icon-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input id="confirmPassword" name="confirmPassword" type="password" required
                               class="form-control input-icon-field"
                               placeholder="Passwort bestätigen">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus me-2"></i> Konto erstellen
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
